<div class="login-container">
  <div class="login-card">
    <h2>Rejestracja</h2>
    <p>Utwórz swoje konto</p>

    <form #registerForm="ngForm" (ngSubmit)="register()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Imię</mat-label>
        <input matInput type="text" [(ngModel)]="firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nazwisko</mat-label>
        <input matInput type="text" [(ngModel)]="lastName" name="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Powtórz hasło</mat-label>
        <input matInput type="password" [(ngModel)]="rePassword" name="rePassword" required>
      </mat-form-field>

      <button mat-raised-button 
              color="primary" 
              class="full-width login-button"
              [disabled]="registerForm.invalid">
        Zarejestruj się
      </button>
    </form>

    <p class="register-text">
      Masz już konto?
      <a routerLink="/login">Zaloguj się</a>
    </p>
  </div>
</div>
