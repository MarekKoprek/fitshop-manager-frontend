<h2 mat-dialog-title>Potwierdzenie</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onCancel()">Anuluj</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Tak</button>
</mat-dialog-actions>
