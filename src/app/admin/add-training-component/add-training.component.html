<div class="dialog-container">
    <h2 mat-dialog-title>Trening</h2>

    <form [formGroup]="form" class="dialog-form">

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tytuł</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Opis</mat-label>
        <input matInput formControlName="description">
    </mat-form-field>

    <div class="date-field">
        <mat-form-field appearance="fill" class="date-time-input">
            <mat-label>Data rozpoczęcia</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="date-time-input">
            <mat-label>Godzina rozpoczęcia</mat-label>
            <input matInput type="time" formControlName="startTime">
        </mat-form-field>
    </div>

    <div class="date-field">
        <mat-form-field appearance="fill" class="date-time-input">
            <mat-label>Data zakończenia</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="date-time-input">
            <mat-label>Godzina zakończenia</mat-label>
            <input matInput type="time" formControlName="endTime">
        </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Limit</mat-label>
        <input matInput formControlName="limit" type="number">
    </mat-form-field>

    <mat-form-field *ngIf="currentUser.role === 'ROLE_ADMIN'" appearance="fill" class="full-width">
        <mat-label>Trener</mat-label>
        <mat-select formControlName="newTrainerEmail">
            <mat-option *ngFor="let trainer of trainers" [value]="trainer.email">
                {{ trainer.name }} ({{ trainer.email }})
            </mat-option>
        </mat-select>
    </mat-form-field>

    </form>

    <mat-dialog-actions align="center">
        <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Zapisz</button>
        <button mat-flat-button color="warn" (click)="close()">Zamknij</button>
    </mat-dialog-actions>
</div>
